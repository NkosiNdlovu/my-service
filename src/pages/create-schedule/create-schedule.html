<ion-header>

  <ion-navbar>
    <ion-title>Create Schedule</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <div text-center>
        <button full outline padding ion-button color="primary" (click)="selectWeekFrequency()">
          <span *ngIf="!schedule.weeklyFrequency">Select Frequency</span>
          <span style="color:green" *ngIf="schedule.weeklyFrequency">Occurs every {{schedule.weeklyFrequency}} week</span>
        </button>
      </div>
    </ion-item>

    <ion-item>
      <div text-center>
        <button full outline padding ion-button color="primary" (click)="selectDays()">
          <span *ngIf="!schedule.day">Select day</span>
          <span style="color:green" *ngIf="schedule.day">ON: {{schedule.day}}s</span>
        </button>
      </div>
    </ion-item>

    <ion-item>
      <div text-center>
        <button full outline padding ion-button color="primary" (click)="selectStartTime()">
          <span *ngIf="!schedule.timeRangeStart">Select availability (start time)</span>
          <span style="color:green" *ngIf="schedule.timeRangeStart">Available from: {{schedule.timeRangeStart}} 00h</span>
        </button>
      </div>
    </ion-item>

    <ion-item>
      <div text-center>
        <button full outline padding ion-button color="primary" (click)="selectEndTime()">
          <span *ngIf="!schedule.timeRangeEnd">Select availability (end time</span>
          <span style="color:green" *ngIf="schedule.timeRangeEnd">Available until: {{schedule.timeRangeEnd}}  00h</span>
        </button>
      </div>
    </ion-item>

    <ion-item>
      <div text-center>
        <button padding ion-button color="primary" (click)="saveSchedule()">Create</button>
      </div>
    </ion-item>
  </ion-card>
</ion-content>
