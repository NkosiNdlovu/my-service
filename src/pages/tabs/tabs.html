<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Request service
    </ion-title>
    <ion-buttons end>
      <button ion-button >
        <ion-icon name="more"></ion-icon>

</ion-header>

<ion-tabs>

  <ion-tab [root]="tab2Root" tabTitle="Service" tabIcon="search"></ion-tab>
  <ion-tab [root]="tab1Root" tabTitle="Providers" tabIcon="home"></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Profile" tabIcon="contact"></ion-tab>
</ion-tabs>
