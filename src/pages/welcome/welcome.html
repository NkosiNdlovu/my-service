<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo-container">
      <div class="splash-logo"></div>
    </div>
    <div class="splash-intro">
      Join "My Car Wash"!
    </div>
  </div>
  <div padding text-center>

    <button ion-button color="primary" block (click)="login()">LOGIN</button>
    <p></p>
    <button ion-button color="secondary" block (click)="signup()">SIGNUP</button>
  </div>

  <button ion-button color="primary" clear (click)="forgotPass()" block>Forgot Password</button>

</ion-content>
