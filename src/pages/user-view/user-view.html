<ion-header>
  <ion-navbar>
    <ion-title>{{ userDisplayName }}</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button icon-only (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>

    <ion-item>
      <ion-avatar item-left>
        <img src="assets/img/advance-card-bttf.png">
      </ion-avatar>
      <h2>{{userDisplayName}}</h2>
      <p>{{userCity}} , {{userState}}</p>
    </ion-item>

    <ion-card *ngIf="userAbout">

      <ion-card-header>
        About
      </ion-card-header>

      <ion-card-content>
        {{userAbout}}
      </ion-card-content>

    </ion-card>


    <ion-item>
      <!-- <span item-left>System ID: {{myUserId}}</span> -->
      <span item-left>Email: {{userEmail}}</span>
      <button ion-button icon-left clear item-right>
        <ion-icon name="navigate"></ion-icon>
        View Map
      </button>
    </ion-item>
    <button ion-button block color="light" *ngIf="userPhone">
      <ion-icon name="call"></ion-icon> &nbsp; {{userPhone}}</button>

    <!-- <ion-item>
      <ion-icon name="cog" item-left large></ion-icon>

    </ion-item> -->
  </ion-card>
</ion-content>
