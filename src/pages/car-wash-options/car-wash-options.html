<ion-header>

  <ion-navbar>
    <ion-title>Address Search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let option of options" >
      <ion-label>{{option.name}} (R {{option.price}})</ion-label>
      <ion-toggle [(ngModel)]="option.selected"></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label class="total-price-label">Total price: {{getTotalPrice()}}</ion-label>
    </ion-item>

    <ion-item>
      <p>
        <button default ion-button round color="primary" (click)="submit()" padding block >Continue</button>
      </p>
      <p>
        <button default ion-button clear block round padding (click)="dismiss()">Cancel</button>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
