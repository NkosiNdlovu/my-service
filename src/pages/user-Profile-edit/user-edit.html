<ion-header>

  <ion-navbar>
    <ion-title>Edit My Profile</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>
      <ion-card-title>
        {{currentUser.firstName}} {{currentUser.lastName}}
      </ion-card-title>
    </ion-card-content>
  </ion-card>

  <form>
    <ion-list>

      <ion-item>
        <ion-label stacked>First name</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.firstName" name="firstName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Last name</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.lastName" name="lastName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [disabled]="true" [(ngModel)]="currentUser.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>City</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.city" name="city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>State/Province</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.state" name="state"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Phone</ion-label>
        <ion-input type="text" [(ngModel)]="currentUser.phone" name="phone" placeholder="eg. 0802222222" required="required"></ion-input>
      </ion-item>

      <div padding text-center>
        <button ion-button (click)="updateProfile()">Update Profile </button>
      </div>

    </ion-list>
  </form>
</ion-content>
