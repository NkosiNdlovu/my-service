<ion-header>

  <ion-navbar>
    <ion-title>Request history</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>



  <ion-list>


    <ion-item *ngFor="let request of serviceRequests">

      <h2>{{request.service?.name}}</h2>
      <p>
        <button ion-button icon-left clear item-right (click)="openMap(request)">
          <ion-icon name="navigate"></ion-icon>
          View Map
        </button>

        <div item-right>
          <p>
            <ion-note>{{request.requestDate | timeAgo }}</ion-note>
          </p>
          <ion-note>Booking: {{request.bookingDate | date}}</ion-note>
        </div>
    </ion-item>
  </ion-list>

</ion-content>
