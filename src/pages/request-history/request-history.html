<ion-header>

  <ion-navbar>
    <ion-title>Request history</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let request of serviceRequests" (click)="loadAction(request)">

      <h2>{{request.service?.name}}</h2>
      <p>

        <button ion-button icon-left clear item-right (click)="openMap(request,$event);">
          <ion-icon name="navigate"></ion-icon>
          View Map
        </button>

        <button ion-button icon-left clear item-right (click)="ackRequest(request,$event)">
          <ion-icon *ngIf="request?.acknowledgedBy" style="color:green" name="ios-checkbox-outline"></ion-icon>
          <ion-icon *ngIf="!request?.acknowledgedBy" style="color:red" name="ios-car-outline"></ion-icon>
          ACK
        </button>

        <div item-right>
          <p>
            <ion-note>{{request.requestDate | timeAgo }}</ion-note>
          </p>
          <ion-note>Wash: {{request.bookingDate | date}} ({{request.bookingTimeRangeStart}} - {{request.bookingTimeRangeEnd}})</ion-note>
        </div>
      <!-- </p> -->
      <p>
        Provider:
        <span *ngIf="!request.provider" style="color:red">None </span>
        <span *ngIf="request.provider">{{request.provider.firstName}}
          <span *ngIf="request.provider && request.provider.acceptJob">Accepted <ion-icon style="color:green"  name="checkmark"></ion-icon></span>
          <span *ngIf="request && request.provider && !request.provider.acceptJob">NOT Accepted<ion-icon style="color:orange"  name="close"></ion-icon></span>
        </span>
        </p>
    </ion-item>
  </ion-list>

</ion-content>
