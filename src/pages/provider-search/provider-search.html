<ion-header>

  <ion-navbar>
    <ion-title>Provider Search</ion-title>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="searchText" [showCancelButton]="true" (ionInput)="onSearchInput($event)" (ionCancel)="onSearchCancel($event)">
  </ion-searchbar>



  <ion-list>
    <ion-item *ngFor="let provider of providers | async">

      <h2>{{provider.name}}</h2>
      <p>
        <button ion-button icon-left clear item-right (click)="openMap(provider)">
          <ion-icon name="navigate"></ion-icon>
          View Map
        </button>

        <button ion-button icon-left clear item-right (click)="selectProvider(provider)">
          <ion-icon name="checkmark"></ion-icon>
          Select
        </button>

        <div item-right>
          <p>
            <ion-note>{{ getStraightLineDistance(provider) | number: '1.0-0' }} km</ion-note>
          </p>
          <p>
              <ion-note><ion-icon name="ios-star" color="light"></ion-icon> 4.8</ion-note>
            </p>
        </div>
    </ion-item>
  </ion-list>

</ion-content>
